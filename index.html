<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- External css -->
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Hunter</title>
  </head>
  <body>
    <!-- Search Input -->
    <div class="input-group mb-3 w-50 mx-auto mt-5">
      <input
        id="search-phones"
        type="text"
        class="form-control"
        placeholder="Search Your Favourite Phone"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchPhones()"
        class="btn btn-outline-info"
        type="button"
        id="search-button"
      >
        Search
      </button>
    </div>

    <div id="error1">
      <h5 class="text-danger fw-bold text-center">Product Not FOUND.</h5>
    </div>
    <div id="error2" class="text-danger fw-bold text-center fs-5"></div>
    <!-- error1 -->

    <!-- single phone details -->
    <div
      id="phone-details"
      class="card mb-6 mx-auto"
      style="max-width: 1100px"
    ></div>

    <!-- show all phones -->
    <div class="container mt-5">
      <div id="phones" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </div>

    <!-- External js -->
    <script src="./mobile-hunter.js"></script>
    <!-- bootstrap javascript cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
